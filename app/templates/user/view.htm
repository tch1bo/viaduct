{% extends 'content.htm' %}

{% block content %}
<h1>{{ _('User overview') }}</h1>
    
    <div id="vue-user-overview"></div>

    <div class='btn-group'>
        <a href='{{ url_for('user.edit_user', user_id=None) }}' class='btn btn-success'>
            <i class='glyphicon glyphicon-user'></i> {{ _('Create user') }}
        </a>
        <a style='display:none;' id='delete' class='btn btn-danger'>
            <i class='glyphicon glyphicon-remove'></i> {{ _('Delete') }}
        </a>
        <a href='{{ url_for('user.user_export') }}' class='btn btn-success'>
            <i class='glyphicon glyphicon-export'></i> {{ _('Export users') }}
        </a>
    </div>
{% endblock %}

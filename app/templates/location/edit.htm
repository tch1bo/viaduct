{% from "macros/form.htm" import render_form %}

{% extends "content.htm" %}

{% block content %}
    {{ render_form(form) }}

    {% if location.id and current_user.has_role(Roles.VACANCY_WRITE) %}
        <form action="{{ url_for('location.delete', location_id=location.id) }}" method="post">
            <fieldset>
                <button class="btn btn-danger" type="submit">Verwijderen</button>
            </fieldset>
        </form>
    {% endif %}

{% endblock %}
